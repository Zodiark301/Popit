<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поп-ит магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="#">НЕ_ПУПЫРКА.РУ</a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#">О нас</a></li>
                    <li class="header__nav-item"><a href="#">Скидки</a></li>
                    <li class="header__nav-item"><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero__container">
            <div class="hero__content">
                <h1 class="hero__title">POP IT!</h1>
                <p class="hero__subtitle">Лучшая игрушка-антистресс — бесконечная пупырчатая плёнка!</p>
                <a href="#" class="button button--primary">Купить</a>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="container products__container">
            <h2 class="products__title">Выбери свой Pop-It!</h2>
            <div class="products__list">
                <div class="products__item">
                    <img src="images/square.png" alt="Разноцветный квадратный">
                    <p class="products__name">Разноцветный квадратный</p>
                    <a href="#" class="button button--secondary">Купить</a>
                </div>
                <div class="products__item">
                    <img src="images/amongus.png" alt="Among Us, мраморный">
                    <p class="products__name">Among Us, мраморный</p>
                    <a href="#" class="button button--secondary">Купить</a>
                </div>
                <div class="products__item">
                    <img src="images/round.png" alt="Разноцветный круглый">
                    <p class="products__name">Разноцветный круглый</p>
                    <a href="#" class="button button--secondary">Купить</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer__container">
            <p class="footer__logo">НЕ_ПУПЫРКА.РУ</p>
            <nav class="footer__nav">
                <a href="#">Способы оплаты</a>
                <a href="#">Доставка</a>
                <a href="#">Опт</a>
                <a href="#">Контакты</a>
            </nav>
        </div>
    </footer>

</body>

</html>
